<div class="div mt-2">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Palindrome" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="assgnName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assignment Name </th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button (click)="openAssgnDialog(row)" >{{row.assgnName}}</button></td>
      </ng-container>

      <ng-container matColumnDef="assgnCreated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assignment Created </th>
        <td mat-cell *matCellDef="let row"> {{row.assgnCreated | date}} </td>
      </ng-container>

      <ng-container matColumnDef="assgnDeadline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assignment Deadline </th>
        <td mat-cell *matCellDef="let row"> {{row.assgnDeadline | date}} </td>
      </ng-container>

      <ng-container matColumnDef="submissions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Submissions </th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button (click)="openSubDialog(row)" > {{row.assgnName}} Submissions</button> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6]"></mat-paginator>
  </div>
</div>
