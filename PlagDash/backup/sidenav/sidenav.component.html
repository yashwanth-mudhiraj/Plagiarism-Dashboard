<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">

  <div class="logo-container">
    <button type="button" class="btn btn-outline-light" (click)="toggleCollapse()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="logo-text" *ngIf="collapsed">Navigate</div>
    <button class="btn-close ms-3 mt-1" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{ data.label }}</span>
      </a>
    </li>
  </ul>
</div>
